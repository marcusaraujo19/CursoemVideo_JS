<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div#area{
        font: normal  20pt Arial;
        background-color: aquamarine;
        color: #000000;
        height: 200px;
        width: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>
<div id="area">Interaja</div>

<script>
    var a = document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar(){
        a.innerText = 'Clicou'
        a.style.background = 'red'
    }

    function entrar(){
        a.innerText = 'Entrou'
        a.style.background = '#b8f051'

    }

    function sair(){
        a.innerText = 'Saiu'
        a.style.background = 'rgb(229, 240, 81)'
    }


</script>
    
</body>
</html>
